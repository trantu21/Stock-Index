<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/main.css">

  <title>STOCK INDEX</title>
  <link rel="icon" type="image/png" href="../static/image/stock-icon.png">
</head>

<body>

  <!--Create the navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="/">
      <image src="../static/image/stock-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        <strong>STOCK-INDEX</strong>
    </a>

    <ul class="navbar-nav ml-auto">
      <div class="d-flex flex-row">
        <li class="nav-item ">
          <a class="nav-link m-2" href="#"><strong>Data Explored</strong></a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="/about/"><strong>About</strong></a>
        </li>
        <li class="nav-item m-2">
          <a class="nav-link" href="#"><strong>Contact</strong></a>
        </li>
        <form class="form-inline m-2">
          <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </ul>
  </nav>


  <div class="container full-height">

    <div class="row">

      <div id="sidebar_left" class="flex-column ">
        <ul class="nav flex-column" style="font-size: 15px; font-weight: bold; text-color : white ">
          <li class="nav-item">
            <a class="nav-link active" href="/">
              <i class="fas fa-home">America</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/euro_index">
              <i class="fas fa-address-card">Euro</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/japan_index">
              <i class="fas fa-money-bill">Japan</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/asia_index">
              <i class="fas fa-car">Asia</i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-plane-departure"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-fingerprint"></i>
            </a>
          </li>
      </div>



      <!--Plotting area in the center of browers-->
      <div id="center_content">
        {%block stock_content%}
        {%endblock%}
      </div>







      <!--Create the right sidebar-->
      <div id="sidebar_right" class="flex-column ">
        <!--Time input for index's S&P 500-->
        <div id="SP_form">
          {%block right_sidebar%}
          {%endblock%}
        </div>
      </div>




    </div>
  </div>




  <!--Create the bottom bar-->
  <div id="bottom_sidebar">
    <nav class="navbar-dark bg-dark">
      <li class="nav-item d-flex flex-row ">
        <a class="nav-link" href="#">
          <i class="fab fa-github icon_link"></i>
        </a>
        <a class="nav-link" href="#">
          <i class="fab fa-facebook icon_link"></i>
        </a>
        <a class="nav-link" href="#">
          <i class="fab fa-python icon_link"></i>
        </a>
        <a class="nav-link" href="#">
          <i class="fab fa-instagram icon_link"></i>
        </a>
      </li>
    </nav>
  </div>


</body>

</html>
